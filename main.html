<!DOCTYPE html>
<html>
<head>
    <title>Semantic Navbar & Audios</title>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="https://example.com/1">Link 1</a></li>
            <li><a href="https://example.com/2">Link 2</a></li>
            <li><a href="https://example.com/3">Link 3</a></li>
        </ul>
    </nav>

    <!-- Audio Section -->
    <section>
        <h2>Audio Section</h2>
        <p>3 random audios</p>

        <audio 
            src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDP_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" 
            controls>
        </audio>

        <audio 
            src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" 
            controls>
        </audio>

        <audio 
            src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" 
            controls>
        </audio>

    </section>

</body>
</html>
